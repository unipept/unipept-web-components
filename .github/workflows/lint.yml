name: Lint

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - name: Install dependencies
      run: npm install
    - name: Install ESLint CLI
      run: npm i -g eslint
    - name: Run ESLint
      run: eslint "src/**" --ext .ts,.js,.vue
    
